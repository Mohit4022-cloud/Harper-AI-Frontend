services:
  - type: web
    name: harper-ai-advanced-features
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://harper-ai-advanced-features.onrender.com
      - key: NEXT_PUBLIC_WS_URL
        value: wss://harper-ai-advanced-features.onrender.com
      - key: ENABLE_REAL_TIME_TRANSCRIPTION
        value: "true"
      - key: ENABLE_AI_COACHING
        value: "true"
      - key: ENABLE_PREDICTIVE_ANALYTICS
        value: "true"
      - key: ENABLE_CRM_SYNC
        value: "false"
      - key: JWT_SECRET
        value: harper-ai-advanced-demo-secret-2024
      - key: JWT_EXPIRY
        value: 7d
      - key: REFRESH_TOKEN_EXPIRY
        value: 30d
      - key: RATE_LIMIT_WINDOW
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: LOG_LEVEL
        value: debug
    branch: feature/advanced-ai-features
    repo: https://github.com/Mohit4022-cloud/Harper-AI-Frontend.git